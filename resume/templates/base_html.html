    <!--Modals project-->
    <script>
    // Get the image and insert it inside the modal - use its "alt" text as a caption
    function openModal(img,event) {
      var modal = img.querySelector('.modal');
      var modalImg = modal.querySelector(".modal-content")
      var captionText = img.querySelector(".caption");
      if ((event.target.className=="thumb") || (event.target.className.includes('fa-external-link'))) {
        modal.style.display = "block";
        modalImg.src = img.style.backgroundImage.split('\"')[1];
        captionText.innerHTML = img.getAttribute('title');
        modal.style.zIndex=1;
      } else if ((event.target.className=="close")||(event.target.className=="modal")) {
        modal.style.display = "none";
        modal.style.zIndex="";
      }
    }
    </script>
